format_version: 6
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  # Define it (A_SECRET_PARAM) in .bitrise.secrets.yml
  - ACCESS_KEY: $ACCESS_KEY
  - USE_NAME: $USER_NAME

workflows:
  ci:
    before_run:
    - audit-this-step
    steps:
    - go-list:
    - golint:
    - errcheck:
    - go-test:
    after_run:
    - test_xcuitests

  test_xcuitests:
    envs:
    - SAMPLE_APP_URL: https://github.com/bitrise-samples/sample-swift-project-with-parallel-ui-test.git
    - INFO_PLIST_PATH: "./BullsEye/Info.plist"
    - BITRISE_PROJECT_PATH: "./BullsEye.xcodeproj"
    - BITRISE_SCHEME: BullsEye
    after_run:
    - export_ipa
    - test_runner
    - test

  test_runner:
    steps:
    - script@1.1.5:
        inputs:
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            #Build for testing
            xcodebuild -scheme BullsEye build-for-testing -derivedDataPath ./ddata

            #cd to the last builded folder
            cd ./ddata/Build/Products/; cd $(basename $(ls -lrt -d */ | tail -1) | tail -1)

            #Zip the test-runner and move the archive to the BITRISE_DEPLOY_DIR
            zip --symlinks -r $BITRISE_DEPLOY_DIR/UITests.zip *UITests-Runner.app
    - set-env-var@0.9.1:
        inputs:
        - destination_keys: XCUITESTS_RUNNER
        - value: "$BITRISE_DEPLOY_DIR/UITests.zip"
    
  test:
    steps:
    - change-workdir:
        title: Switch working dir to test / _tmp dir
        description: |-
          To prevent step testing issues, like referencing relative
          files with just './some-file' in the step's code, which would
          work for testing the step from this directory directly
          but would break if the step is included in another `bitrise.yml`.
        run_if: true
        inputs:
        - path: ./_tmp
        - is_create_path: true
    - path::./:
        title: Step Test
        run_if: true
        inputs:
        - user_name: $USER_NAME
        - access_key: $ACCESS_KEY
        - test_type: XCUITests
        - xcuitests_ipa: $BITRISE_IPA_PATH
        - xcuitests_runner: $XCUITESTS_RUNNER

  export_ipa:
    steps:
    - script:
        inputs:
        - content: rm -rf ./_tmp
    - change-workdir:
        run_if: true
        inputs:
        - path: "./_tmp"
        - is_create_path: true
    - script:
        inputs:
        - content: |
            #!/bin/bash
            set -ex
            git clone $SAMPLE_APP_URL .
    - ios-auto-provision@1.2.0:
        inputs:
        - generate_profiles: 'yes'
        - distribution_type: development
    - xcode-archive:
        title: Create Archive
        inputs:
        - output_dir: "$BITRISE_DEPLOY_DIR"
        - project_path: "$BITRISE_PROJECT_PATH"
        - force_team_id: ''
        - export_method: development
        - force_code_sign_identity: ''
    - deploy-to-bitrise-io: {}

  # ----------------------------------------------------------------
  # --- workflows to Share this step into a Step Library
  audit-this-step:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            stepman audit --step-yml ./step.yml
